<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<header>

</header>
<div class="container">
    <h1>T-Shirt Store</h1>
    <div class="filters">
        <label for="nameSearch">Search:</label>
        <input type="text" class="input" id="nameSearch" oninput="filterItems()">

        <label for="sizeSort" >Filter by Size:</label>
        <select id="sizeSort" class="sort" onchange="sortItems()">
            <option value="">Select Size</option>
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
        </select>

        <label for="priceSort" >Sort by Price:</label>
        <select id="priceSort" class="sort" onchange="sortItems()">
            <option value="">Select Price</option>
            <option value="asc">Low to High</option>
            <option value="desc">High to Low</option>
        </select>
    </div>

    <div id="itemCount">Total Items: 0</div>
    <div id="tshirtList" class="tshirt-list"></div>
</div>

<script src="index.js"></script>
</body>
</html>
