<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Store</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container">
        <h1>T-Shirt Store</h1>
        <button class="add-btn" id="addTshirtBtn">Add New T-Shirt</button>
    </div>
</header>

<div class="container">
    <div class="filters">
        <div class="search__section">
            <label for="nameSearch">Search</label>
            <input type="text" class="input" id="nameSearch">
        </div>

        <div class="filters__section">
            <label for="sizeSort"></label>
            <select id="sizeSort" class="filter">
                <option value="">Select Size</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>

            <label for="priceSort"></label>
            <select id="priceSort" class="sort">
                <option value="">Sort by Price</option>
                <option value="asc">Low to High</option>
                <option value="desc">High to Low</option>
            </select>
        </div>
    </div>

    <div id="itemCount">Total Items: 0</div>
    <div id="tshirtList" class="tshirt-list"></div>
</div>

<!-- Модальне вікно для створення нової футболки -->
<div id="createModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" id="closeCreateModal">&times;</span>
        <h2>Add New T-Shirt</h2>
        <form id="createForm">
            <label for="createName">Name:</label>
            <input type="text" id="createName" name="name" required minlength="3">
            <br><br>
            <label for="createColor">Color:</label>
            <input type="text" id="createColor" name="color" required>
            <br><br>
            <label for="createSize">Size:</label>
            <select id="createSize" name="size" required>
                <option value="">Select Size</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>
            <br><br>
            <label for="createPrice">Price:</label>
            <input type="number" id="createPrice" name="price" required min="0">
            <br><br>
            <button type="submit">Add T-Shirt</button>
        </form>
    </div>
</div>

<!-- Модальне вікно для редагування футболки -->
<div id="editModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" id="closeEditModal">&times;</span>
        <h2>Edit T-Shirt</h2>
        <form id="editForm">
            <input type="hidden" id="editIndex">
            <label for="editName">Name:</label>
            <input type="text" id="editName" name="name" required minlength="3">
            <br><br>
            <label for="editColor">Color:</label>
            <input type="text" id="editColor" name="color" required>
            <br><br>
            <label for="editSize">Size:</label>
            <select id="editSize" name="size" required>
                <option value="">Select Size</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>
            <br><br>
            <label for="editPrice">Price:</label>
            <input type="number" id="editPrice" name="price" required min="0">
            <br><br>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
